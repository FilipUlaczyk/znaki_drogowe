<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Znaki drogowe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="srodek">
        <article class="content">
            <div class="left">
                <div class="place">
                    <div class="droga_z_pierwszenstwem">
                        <div class="zewn">
                            <div class="wewn"></div>
                        </div>
                    </div>
                </div>
                <div class="napis">
                    <p>Droga z pierwszeństwem</p>
                </div>
            </div>

            <div class="middle">
                <div class="place">
                    <div class="nakaz_jazdy_prosto">
                        <span class="strzalka">&#129049</span>
                    </div>
                </div>
                <div class="napis">
                    <p>Nakaz jazdy prosto</p>
                </div>
            </div>

            <div class="right">
                <div class="place">
                    <div class="ustap_pierwszenstwa">
                        <div class="triangle1">
                            <div class="triangle2"></div>
                        </div>
                    </div>
                </div>
                <div class="napis">
                    <p>Ustąp pierwszeństwa</p>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
